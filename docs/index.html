<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>town scene</title>
  <meta name="description" content="town scene">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <!-- scene-objects -->
      <a-asset-item id="house-obj" src="assets/FarmHouse.obj"></a-asset-item>
      <a-asset-item id="house-mtl" src="assets/FarmHouse.mtl"></a-asset-item>

      <a-asset-item id="lamp-obj" src="assets/lamp.obj"></a-asset-item>
      <a-asset-item id="lamp-mtl" src="assets/lamp.mtl"></a-asset-item>

      <a-asset-time id="base_street1-obj" src="assets/base_street1.obj"></a-asset-time>
      <a-asset-time id="base_street1-mtl" src="assets/base_street1.mtl"></a-asset-time>

      <a-asset-time id="base_crossstreet-obj" src="assets/base_crossstreet.obj"></a-asset-time>
      <a-asset-time id="base_crossstreet-mtl" src="assets/base_crossstreet.mtl"></a-asset-time>

      <a-asset-time id="base_grass1-obj" src="assets/base_grass1.obj"></a-asset-time>
      <a-asset-time id="base_grass1-mtl" src="assets/base_grass1.mtl"></a-asset-time>

      <a-asset-time id="bld_house1-obj" src="assets/bld_house1.obj"></a-asset-time>
      <a-asset-time id="bld_house1-mtl" src="assets/bld_house1.mtl"></a-asset-time>

      <a-asset-time id="car_1-obj" src="assets/car_1.obj"></a-asset-time>
      <a-asset-time id="car_1-mtl" src="assets/car_1.mtl"></a-asset-time>

      <a-asset-time id="car_2-obj" src="assets/car_2.obj"></a-asset-time>
      <a-asset-time id="car_2-mtl" src="assets/car_2.mtl"></a-asset-time>

      <a-asset-time id="traffic_light-obj" src="assets/traffic_light.obj"></a-asset-time>
      <a-asset-time id="traffic_light-mtl" src="assets/traffic_light.mtl"></a-asset-time>

      <a-asset-time id="futurama-obj" src="assets/futurama.obj"></a-asset-time>
      <a-asset-time id="futurama-mtl" src="assets/futurama.mtl"></a-asset-time>
      <!-- end scene-objects -->

    </a-assets>
 
    <a-obj-model src="#car_1-obj" mtl="#car_1-mtl" scale="0.3 0.3 0.3" position="0 .1 -4.3" rotation="0 0 0">
    </a-obj-model>

    <a-obj-model src="#car_2-obj" rotation="0 180 0" position="3 .1 -4.2" scale="0.3 0.3 0.3" mtl="#car_2-mtl" visible="" material="" obj-model=""></a-obj-model>

    <a-obj-model src="#house-obj" material="assets/FarmHouse_BaseColor.png" mtl="#house-mtl" scale="0.04 0.04 0.04" position="-1.2 .2 -2.3"></a-obj-model>
    <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale="0.03 0.03 0.03" position="-0.6 .2 -2"></a-obj-model>

    <a-obj-model src="#futurama-obj" mtl="#futurama-mtl" position="3 .7 -3"></a-obj-model>
    <a-obj-model src="#traffic_light-obj" mtl="#traffic_light-mtl" position="1 .2 0"></a-obj-model>

    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="0 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="0 .1 -5.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="0 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="0 .1 6.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="0 .1 -3.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="0 .1 .5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="0 .1 4.5"></a-obj-model>
    
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="6 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="6 .1 -5.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="6 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_basestreet1-obj" mtl="#base_street1-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="6 .1 6.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="6 .1 -3.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="6 .1 .5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="6 .1 4.5"></a-obj-model>

    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="-6 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="-6 .1 -5.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="-6 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_crossstreet-obj" mtl="#base_crossstreet-mtl" rotation="0 0 0" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" position="-6 .1 6.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="-6 .1 -3.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="-6 .1 .5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" rotation="0 90 0" scale="0.04 -0.04 0.04" position="-6 .1 4.5"></a-obj-model>
    
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="2 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="4 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-2 .1 -5.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-4 .1 -5.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-2 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-4 .1 -1.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="2 .1 -5.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="4 .1 -5.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="2 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="4 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-2 .1 2.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-4 .1 2.5"></a-obj-model>

    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-2 .1 6.5"></a-obj-model>
    <a-obj-model src="#base_street1-obj" mtl="#base_street1-mtl" visible="" material="" obj-model="" scale="0.04 -0.04 0.04" rotation="0 0 0" position="-4 .1 6.5"></a-obj-model>
    <!-- Background sky. -->
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    <!-- Ground. -->
    <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>
  </a-scene>

  <script type="application/javascript" src="main.js" defer></script>
</body>

</html>
